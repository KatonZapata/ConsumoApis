<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Galería API</title>
</head>
<body>
  <h1 class="text-center my-4">Galería de Fotos</h1>

  <!-- Barra de búsqueda dentro de un formulario -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex w-100" id="formularioBusqueda">
        <input class="form-control me-2" id="buscar" type="search" placeholder="Buscar fotos..." aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- Contenedor para mostrar las imágenes -->
  <div class="container my-4">
    <div class="row galeria"></div>
  </div>

  <script src="galeria.js"></script>
</body>
</html>
